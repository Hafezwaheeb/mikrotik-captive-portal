<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الاتصال بنجاح</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            margin: 0;
        }
        .success-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .redirect-info {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">✅</div>
        <h1>تم الاتصال بنجاح!</h1>
        <p>مرحباً بك في شبكة الإنترنت المجانية</p>
        
        <div class="info-box">
            <strong>معلومات الاتصال:</strong><br>
            <span id="connectionInfo">جاري التحميل...</span>
        </div>
        
        <div class="redirect-info">
            سيتم توجيهك إلى الصفحة المطلوبة خلال <span id="countdown">5</span> ثوانٍ
        </div>
    </div>

    <script>
        // Get connection info
        const urlParams = new URLSearchParams(window.location.search);
        const dst = urlParams.get('dst') || 'الصفحة الرئيسية';
        
        document.getElementById('connectionInfo').innerHTML = `
            الوجهة: ${dst}<br>
            الوقت: ${new Date().toLocaleString('ar-SA')}
        `;
        
        // Countdown and redirect
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                if (dst && dst !== 'الصفحة الرئيسية') {
                    window.location.href = dst;
                } else {
                    window.location.href = 'http://google.com';
                }
            }
        }, 1000);
    </script>
</body>
</html>
